---
layout: default
---
<div id="app">

  <div class="block">
    <div class="row">
      <a href="https://www.true.nl">
      <img class="logo" src="/static/img/true-logo.png" />
      </a>
    </div>

    <div class="row">
      <br/><br/>
      <hr/>
    </div>

    <div class="row text">
      Welcome to the True Discord! Click on the big button
      below to join our server.
    </div>

    <div class="row quote">
      <div class="line">
        <svg class="icon icon-online"><use xlink:href="#icon-power" /></svg>
        Currently there are <b>[[ discord_online ]]</b> trueligans online
      </div>
      <div class="line">
        <svg class="icon icon-voice"><use xlink:href="#icon-volume" /></svg>
        And <b>[[ discord_voice ]]</b> of them are in voice channels
      </div>
    </div>

    <div class="row">
      <hr/>
    </div>

    <div class="row">
      <a id="btn-discord" v-bind:href="discord_invite">Join Discord</a>
    </div>
  </div>

</div>
